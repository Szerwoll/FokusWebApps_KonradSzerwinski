<div class="text">
  {{exampleText}}
</div>
<div class="header clearfix">
  Zadzwonimy do Ciebie w ciągu 26 sekund.
</div>
<label class="form-label clearfix" for="form-number">
  Wprowadź numer
</label>
<input [(ngModel)]="number" [ngClass]="{ error: !isValidNumber() }" class="form-number clearfix" id="form-number"
  (keyup)="isValidNumber()" (keyup.enter)="call()" />
<div class="call-button" (click)="call()">
  Zadzwoń teraz
</div>
